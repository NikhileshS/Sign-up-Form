<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-in</title>
</head>
<body>
    <script src="script.js" defer></script>
    <video id="background" autoplay loop muted poster="resources/background_image.jpeg">
        <source src="resources/background.mp4" type="video/mp4">
    </video>
    <div class="con">
    <div class="logo">
    <img src="resources/logo.png">
    <h1>ODIN</h1>
    </div>
    <form action="/sign-up-form" method="post">

        <div class="container">
            <div>
            <label for="first_name">FIRST NAME&nbsp;&nbsp;<span>*required</span></label>
            <input type="text" id="first_name" name="first_name" placeholder="John" required>
            </div>
       
            <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" placeholder="Williams">
            </div>
        </div>

        <div class="container">
            <div>
            <label for="email">EMAIL &nbsp;&nbsp;<span>*required</span></label>
            <input type="email" id="email" name="mail" placeholder="Youremail@gmail.com" required>
            </div>
        
            <div>
            <label for="username">USER NAME &nbsp;&nbsp;<span> *required</span></label>
            <input type="text" id="username" name="user" required>
            </div>
        </div>

        <div class="container">
            <div>
            <label for="password">PASSWORD &nbsp;&nbsp;<span> *required</span></label>
            <input type="password" id="password" name="password" placeholder="password" required>
            <span class="alert">*password does not match</span>
            </div>
        
            <div>
            <label for="confirm">CONFIRM PASSWORD&nbsp;&nbsp;<span> *required</span></label>
            <input type="password" id="confirm_pass" name="confirm_pass" required>
            </div>
        </div>

        <button type="submit">Create Account</button>
        <span>Already have an account ? <a href="https://nikhileshs.github.io/Sign-up-Form/" target="_blank">Log in</a></span>
    </form>
    </div>
</body>
</html>
